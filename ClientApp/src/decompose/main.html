<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <title>Candy Shop</title>
    </head>
    <body>
        <p id="shop-title">Candy Shop</p>
        <div id="menu-bar">
            <p>Каталог</p>
            <p>Корзина</p>
        </div>
        <div id="catalog-container">
            <div class="Good" onClick={eventAct}>
                <div class="GoodsName" /*href={url}*/>{name}</div>
                <div class="GoodsCost">{cost}</div>
            </div>
        </div>
        <img src="//memepedia.ru/wp-content/uploads/2018/09/babuleh-original.jpg">
    </body>
</html>
